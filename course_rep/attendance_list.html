            /* Pop-Up Styling */
            #qr-scanner-popup {
                position: fixed;
                top: 0;
                right: -100vw;
                width: 100vw;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                transition: right 300ms ease-in;

                &.open {
                    right: 0;
                }
            }

            #qr-reader {
                width: 100%;
                height: 100%;
                overflow: hidden;
            }

            .scanner-container {
                width: 90%;
                max-width: 400px;
                height: 90%;
                max-height: 600px;
                background: #000;
                border-radius: 10px;
                overflow: hidden;
                position: relative;
                text-align: center;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                border: 2px solid #fff;
            }

            .scanner-container button {
                position: absolute;
                top: 10px; /* Adjusts the distance from the top edge */
                right: 10px; /* Adjusts the distance from the right edge */
                width: 32px; /* Increases the size for better visibility */
                height: 32px;
                background: rgba(255,0,0,0.8); /* Adds a semi-transparent background for visibility */
                border: none;
                border-radius: 50%; /* Makes the button circular */
                font-size: 20px; /* Sets the icon size */
                color: #fff; /* White icon color */
                cursor: pointer; /* Changes cursor to pointer on hover */
                display: flex;
                z-index: 10;
                justify-content: center;
                align-items: center; /* Centers the icon */
                box-shadow: 0 2px 4px rgba(255, 255, 255, 0.7); /* Adds a subtle shadow for depth */
                transition: background 0.3s ease; /* Smooth transition for hover effect */
            }
            
            #qr-status {
                padding: 24px;
                font-size: 1rem;
                color: #fff;
                background: rgba(0, 0, 0, 0.6);
                width: 100%;
                text-align: center;

        <script src="./html5-qrcode.min.js"></script>
        <script>
            // Elements
            const qrPopup = document.getElementById("qr-scanner-popup");
            const qrStatus = document.getElementById("qr-status");
            let qrCodeScanner;

            // Open QR Scanner Pop-Up
            function openQrScanner() {
                qrPopup.classList.add("open");
                qrStatus.textContent = "Align the QR code within the frame to scan";

                qrCodeScanner = new Html5Qrcode("qr-reader");

                qrCodeScanner
                    .start(
                        { facingMode: "environment" }, // Use rear camera
                        {
                            fps: 10, // Scan frames per second
                            qrbox: { width: 250, height: 250 } // Size of the scanning box
                        },
                        (decodedText, decodedResult) => {
                            console.log(`QR Code Scanned: ${decodedText}`);
                            qrStatus.textContent = "QR code Scanned!";
                        },
                        errorMessage => {
                            console.log(`QR Code Scan Error: ${errorMessage}`);
                        }
                    )
                    .catch(err => {
                        console.error("Camera access error:", err);
                        qrStatus.textContent = "Unable to access camera.";
                    });
            }

            // Close QR Scanner Pop-Up
            function closeQrScanner() {
                qrPopup.classList.remove("open");
                if (qrCodeScanner) {
                    qrCodeScanner.stop().then(() => {
                        qrCodeScanner.clear();
                    });
                }
            }

            // Example: Open the scanner (trigger this function with a button or event)
